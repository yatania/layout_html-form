<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="block">
        <legend>Personal information</legend>
        <label for="surname" class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </label>
        <label for="name" class="form-field">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </label>
        <label for="age" class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="12"
            max="100"
          >
        </label>
        <label for="birthday" class="form-field">
          Full date of birth:
          <input
            type="date"
            name="birthday"
            id="birthday"
          >
        </label>
        <label for="agree" class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agree"
            id="agree"
          >
        </label>
      </fieldset>
      <fieldset class="block">
        <legend>Registration</legend>
        <label for="email" class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label for="pwd" class="form-field">
          Password:
          <input
            type="password"
            name="password"
            id="pwd"
            minlength="8"
            maxlength="14"
            required
          >
        </label>
      </fieldset>
      <fieldset class="block">
        <legend>An interesting fact about you!</legend>
        <label for="cat" class="form-field">
          Do you love cats?
          <input
            type="radio"
            name="cat"
            value="yes"
            required
          >
          Yes
          <input
            type="radio"
            name="cat"
            id="cat"
            value="no"
          >
          No
        </label>
        <label for="color" class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
            value="#000000"
          >
        </label>
        <label for="sleep" class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="sleep"
            id="sleep"
          >
        </label>
        <label for="cars" class="form-field">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label for="rate" class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            id="rate"
            value="1"
            min="1"
            max="10"
          >
        </label>
      </fieldset>
      <fieldset class="block">
        <legend>Additional info:</legend>
        <label for="comments" class="form-field">
          Comments:
          <textarea name="comments" id="comments"></textarea>
        </label>
        <label for="recommend" class="form-field">
          Would you reccomend us?
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
